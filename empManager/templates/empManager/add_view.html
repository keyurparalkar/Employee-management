{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'empManager/css/bootstrap.min.css' %}">
    <script src="{% static 'empManager/js/bootstrap.min.js' %}"></script>
    <title>Add Employee Details</title>
</head>
<body>
    <h1>
        Add Employee Details
    </h1>

    {% if error_message %}
        <span>{{error_message}}</span>
    {% endif %}

    <form action="{% url 'add_view' %}" method="POST">
        {% csrf_token %}
        {{ form }}
    <input type="submit" value="submit">
    </form>
</body>
</html>
