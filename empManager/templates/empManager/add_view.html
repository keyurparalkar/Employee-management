{% extends 'empManager/base_template.html' %}
{% block content %}

        Add Employee Details

    {% endif %}

    <form action="{% url 'add_view' %}" method="POST">
        {% csrf_token %}
        {{ form }}
    <input type="submit" value="submit">
    </form>
{% endblock %}
